# Site settings
title: My Blog
description: A simple blog powered by Jekyll and GitHub Pages
baseurl: "/dummyrepo" # the subpath of your site, e.g. /blog
url: "https://robinharwood.github.io" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
theme: minima

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Author information
author:
  name: Your Name
  email: your-email@example.com

# Pagination
paginate: 5
paginate_path: "/blog/page:num/"

# Permalink structure
permalink: /:year/:month/:day/:title/

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
